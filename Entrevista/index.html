<!doctype html>
<html lang="pt" data-bs-theme="auto">

<head>
  <meta charset="UTF-8">
  <title> Cadastro Fornecedor </title>
  <link rel="stylesheet" href="https://fluig.totvs.com/style-guide/css/fluig-style-guide.min.css">
  <link rel="stylesheet" href="css/estilo.css">
  <script src="/portal/resources/js/jquery/jquery.js"></script>
  <script src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
  <script src="/portal/resources/js/mustache/mustache-min.js"></script>
  <script src="/style-guide/js/fluig-style-guide.min.js"></script>   
  
  
</head>
<body>
  <div class="fluig-style-guide">
    <div class="container">
      <h1>Formulário de Cadastro</h1>
      <form id="cadastroForm">
        <div class="row">
          <div class="col-md-8">
            <div class="form-group">
              <label for="razaoSocial">Razão Social:</label>
            <input type="text" class="form-control" id="razaoSocial" required>
          </div>
          <div class="form-group">
            <label for="nomeFantasia">Nome Fantasia:</label>
                    <input type="text" class="form-control" id="nomeFantasia" required>
                </div>
                <div class="row">
                  <div class="col-md-7">
                    <div class="form-group">
                      <label for="cep">CEP:</label>
                      <input type="text" class="form-control" id="cep" required>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="endereco">Endereço:</label>
                  <input type="text" class="form-control" id="endereco" readonly>
                </div>
              </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="cnpj">CNPJ:</label>
                      <input type="text" class="form-control" id="cnpj" required>
                    </div>
                    <div class="form-group">
                      <label for="inscricaoEstadual">Inscrição Estadual:</label>
                      <input type="text" class="form-control" id="inscricaoEstadual">
                  </div>
                  <div class="form-group">
                      <label for="inscricaoMunicipal">Inscrição Municipal:</label>
                      <input type="text" class="form-control" id="inscricaoMunicipal">
                  </div>
                  <div class="form-group">
                    <label for="numero">Número:</label>
                    <input type="text" class="form-control" id="numero">
                </div>
                </div>
                <div class="container">
                  <div class="row">
                    <div class=" col-md-12">
                      <label for="complemento">Complemento:</label>
                      <input type="text" class="form-control" id="complemento" readonly>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-5">
                      <div class="form-group">
                        <label for="bairro">Bairro:</label>
                        <input type="text" class="form-control" id="bairro" required>
                      </div>
                    </div>
                      <div class="col-md-5">
                        <div class="form-group">
                          <label for="municipio">Municipio:</label>
                          <input type="text" class="form-control" id="municipio" required>
                        </div>
                      </div>
                      <div class="col-md-2">
                    <div class="form-group">
                      <label for="estado">Estado:</label>
                      <input type="text" class="form-control" id="estado" required>
                    </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="nomeContato">Nome da Pessoa de Contato:</label>
                        <input type="text" class="form-control" id="nomeContato" required>
                      </div>
                    </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label for="telefone">Telefone:</label>
                          <input type="tel" class="form-control" id="telefone" required>
                        </div>
                      </div>
                      <div class="col-md-3">
                    <div class="form-group">
                      <label for="email">E-mail:</label>
                      <input type="email" class="form-control" id="email" required>
                    </div>
                    </div>
                  </div>
                </div>
              </div>


                <div class="row">
                  <div class="col-md-12 " id="tabelaProdutos">
                    <h3>Produtos</h3>
                  </div>
                      <div class="row">
                        <div class="col-md-2">
                          <button type="button" class="btn btn-danger excluirProduto">Excluir</button>
                        </div>
                        <div class="col-md-8">
                          <div class="form-group">
                            <label for="descricao">Descrição:</label>
                            <input type="text" class="form-control" id="descricao" required>
                          </div>
                          <div class="row">
                          <div class="col-md-2">                           
                            <div class="form-group">
                              <label for="unidadeMedida">Unidade de Medida:</label>
                              <input type="text" class="form-control" id="unidadeMedida"  required>
                            </div>
                          </div>
                            <div class="col-md-2">
                              <div class="form-group">
                                <label for="quantidadeEstoque">Quantidade em Estoque:</label>
                                <input type="number" class="form-control" id="quantidadeEstoque"  required>
                              </div>     
                            </div>
                            <div class="col-md-2">                              
                              <div class="form-group">
                                <label for="valorUnitario">Valor Unitário:</label>
                                <input type="number" class="form-control" id="valorUnitario"  required>
                              </div>
                            </div>
                            <div class="col-md-2">
                              <div class="form-group">
                                <label for="valorTotal">Valor Total:</label>
                                <input type="number" class="form-control" id="valorTotal" readonly>
                              </div>
                            </div>
                        </div>
                      </div>                              
                            </div>
                          
                         
                        </div>
                        <button type="button" class="btn btn-primary btn-adicionar-produto">Adicionar Produto</button>
                        
                          
                          <div class="form-group">
                            <h3>Tabela de Anexos</h3>
                            <table class="table" id="tabelaAnexos">
                            <thead>
                              <tr>
                                <th>Documento</th>
                                <th>Ações</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td><input type="file" class="form-control documento" required></td>
                                <td>
                                  <button type="button" class="btn btn-primary visualizarAnexo">Visualizar</button>
                                  <button type="button" class="btn btn-danger excluirAnexo">Excluir</button>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                        <button type="button" class="btn btn-primary" id="adicionarAnexo">Adicionar Anexo</button>
                      </div>
                      <button type="submit" class="btn btn-primary" id="salvarFornecedor">Salvar Fornecedor</button>
                      
                      <div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                          <div class="modal-content">
                            <div class="modal-body text-center">
                              <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                              </div>
                              <p class="mt-2">Enviando dados...</p>
                            </div>
                          </div>
                        </div>
                      </form>
                  </div>
                  </div>                
                
                    
        
      
      



<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="js/js.js"></script>

</body>
</html>
